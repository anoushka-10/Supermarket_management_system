<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Supermarket Layout</title>
    <link rel="stylesheet" href="/styles/layout.css">
    <style>
        /* Basic styling for racks and shelves */
        .racks-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px; /* Spacing between racks */
        }

        .rack {
            border: 2px solid #333;
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 200px; /* Adjust width as needed */
            height: 300px; /* Adjust height as needed */
            background-color: #f0f0f0;
        }

        .shelves-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
            overflow-y: auto; /* Allows scrolling if there are many shelves */
        }

        .shelf-button {
            margin: 5px;
            padding: 10px;
            border: 1px solid #333;
            background-color: #fff;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
            text-align: center;
            color: #333;
        }

        .rack-button {
            border: none;
            background-color: #ddd;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Supermarket Layout</h1>
    <div class="racks-container">
        <div th:each="rack : ${racks}" class="rack">
            <button class="rack-button" 
                    th:text="${rack.rackName}">
                <!-- Rack is non-clickable -->
            </button>
            <div class="shelves-container">
                <div th:each="shelf : ${rack.shelves}" class="shelf">
                    <button class="shelf-button" 
                            th:value="${shelf.shelfId}" 
                            th:text="${shelf.shelfName}" 
                            th:onclick="'handleShelfClick(' + ${shelf.shelfId} + ')'">
                        Shelf
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function handleShelfClick(shelfId) {
            // Handle shelf button click
            console.log('Shelf clicked:', shelfId);
            // Redirect to shelf details page
            window.location.href = '/shelf-details/' + encodeURIComponent(shelfId);
        }
    </script>
</body>
</html>
