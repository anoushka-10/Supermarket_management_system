<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Item</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Add New Item</h1>
        <form th:action="@{/save}" th:object="${item}" method="post">
            <div class="form-group">
                <label for="id">ID</label>
                <input type="number" class="form-control" id="id" th:field="*{id}" placeholder="Enter item ID" required>
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Enter item name" required>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" step="0.01" class="form-control" id="price" th:field="*{price}" placeholder="Enter item price" required>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity</label>
                <input type="number" class="form-control" id="quantity" th:field="*{quantity}" placeholder="Enter item quantity" required>
            </div>
            <div class="form-group">
                <label for="shelf">Shelf</label>
                <select class="form-control" id="shelf" th:field="*{shelf.shelfId}">
                    <option th:each="shelf : ${list_of_shelves}" th:value="${shelf.shelfId}" th:text="${shelf.shelfName}">Shelf</option>
                </select>
            </div>
            <div class="form-group">
                <label for="rack">Rack</label>
                <select class="form-control" id="rack" th:field="*{shelf.rack.rackId}">
                    <option th:each="rack : ${list_of_racks}" th:value="${rack.rackId}">Rack</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Save Item</button>
            <a href="/" class="btn btn-secondary">Back to List</a>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
