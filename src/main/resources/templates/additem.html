<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add or Update Item</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container" align="center">
        <h1 th:text="${item.id == null ? 'Add Item' : 'Update Item'}"></h1>
        <hr>
        <form th:action="@{/save}" th:object="${item}" method="post" class="form-horizontal">
            <div class="form-group">
                <label for="name" class="control-label">Name</label>
                <input type="text" class="form-control" th:field="*{name}" placeholder="Item Name" required>
            </div>
            <div class="form-group">
                <label for="price" class="control-label">Price</label>
                <input type="number" step="0.01" class="form-control" th:field="*{price}" placeholder="Item Price" required>
            </div>
            <div class="form-group">
                <label for="quantity" class="control-label">Quantity</label>
                <input type="number" class="form-control" th:field="*{quantity}" placeholder="Item Quantity" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>
</body>
</html>
